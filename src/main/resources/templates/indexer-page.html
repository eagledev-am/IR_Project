<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IR Project | Indexer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">doodle.com</a>
    <a class="navbar-brand" href="/">Search</a>
    <a class="navbar-brand" href="/indexer">Indexer</a>
</nav>
<form>
    <div class="container p-5">
        <div class="form-group">
            <label for="professionalSelect">Choose index:</label>
            <select class="custom-select" id="professionalSelect">
                <option value="Lucene">Lucene</option>
                <option value="Term-document">Term-document</option>
                <option value="Incidence-matrix">Incidence-matrix</option>
                <option value="Inverted-index">Inverted-index</option>
                <option value="Positional-index">Positional-index</option>
                <option value="Bi-word-index">Bi-word-index</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="normalization">
            <label class="form-check-label" for="normalization">Normalization</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="steaming">
            <label class="form-check-label" for="steaming">Steaming</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="lemetization">
            <label class="form-check-label" for="lemetization">Lemetization</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="stop-words">
            <label class="form-check-label" for="stop-words">Stop Words</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="tokenization">
            <label class="form-check-label" for="tokenization">Tokenization</label>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary mt-2 search-btn">
        </div>
    </div>
</form>
</body>
</html>
