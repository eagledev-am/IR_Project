<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IR Project | Indexer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/search.css}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script>
        function prepareFormSubmit() {
            // Get the checkboxes
            var normalization = document.getElementById("normalization");
            var steaming = document.getElementById("steaming");
            var lemetization = document.getElementById("lemetization");
            var stopWords = document.getElementById("stop-words");
            var tokenization = document.getElementById("tokenization");

            // Set the checkbox values to true if checked, false otherwise
            normalization.value = normalization.checked;
            steaming.value = steaming.checked;
            lemetization.value = lemetization.checked;
            stopWords.value = stopWords.checked;
            tokenization.value = tokenization.checked;

            // Allow the form to be submitted
            return true;
        }
    </script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">doodle.com</a>
    <a class="navbar-brand" href="/">Search</a>
    <a class="navbar-brand" href="/indexer">Indexer</a>
</nav>

<form action="/index" method="post" class="container p-5 w-50" onsubmit="return prepareFormSubmit()">
    <div class="form-group">
        <label for="professionalSelect">Choose index:</label>
        <select class="custom-select" id="professionalSelect" name="indexType">
            <option value="Lucene">Lucene</option>
            <option value="Incidence-matrix">Incidence-matrix</option>
            <option value="Inverted-matrix">Inverted-matrix</option>
            <option value="Positional-index">Positional-index</option>
            <option value="Bi-word-index">Bi-word-index</option>
        </select>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="normalization" name="normalization">
        <label class="form-check-label" for="normalization">Normalization</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="steaming" name="steaming">
        <label class="form-check-label" for="steaming">Steaming</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="lemetization" name="lemetization">
        <label class="form-check-label" for="lemetization">Lemetization</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="stop-words" name="stopWords">
        <label class="form-check-label" for="stop-words">Stop Words</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="tokenization" name="tokenization">
        <label class="form-check-label" for="tokenization">Tokenization</label>
    </div>

    <div class="button-container mt-4">
        <button type="submit" class="btn btn-primary search-btn">Index</button>
    </div>
</form>
</body>
</html>
